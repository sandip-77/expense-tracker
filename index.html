<html>
  <head>
    <title>Expenses Tracker</title>
    <!-- <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" href="styles.css">   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="heading">Expenses Tracker</h1>
    <div class="container">
      
      <div class="form-group">
        <label for="ExpensesName">Add Expenses</label>
        <input type="text" class="form-control" id="new-expense" placeholder="Name of your Expense" autocomplete="off">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputDate">Date</label>
          <input type= "date" class="form-control" id="new-expense-date" placeholder="Date" >
        </div>
        <div class="form-group col-md-6">
          <label for="inputPrice">Price</label>
          <input type="text" class="form-control" id="new-expense-price" placeholder="Price" autocomplete="off">
        </div>
        <button onclick="addRow();" type="button" class="btn btn-success">Add</button>
        
      </div>
      



      
      <h3>Expenses</h3>
      <table class="table table-striped">
        <tr>
            <th>#</th>
            <th>Expense-Name</th>
            <th>Date</th>
            <th>Price</th>
            <th>Delete</th>
        </tr>
        
      </table>

    </div>

    <script type="text/javascript" src="index.js"></script>

  </body>
</html>
